<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Custom Candy Crush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Ad -->
  <div class="ad-space top-ad">
    <!-- Your Ad Code Here -->
    <img src="https://via.placeholder.com/300x250?text=Advertisement" alt="Ad" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
  </div>

  <div class="game-container">
    <header>
      <h1 id="game-title">My Sweet Crush</h1>
    </header>

    <!-- Controls (Score and Level) -->
    <div class="controls">
      <span>Score: <span id="score">0</span></span>
      <span>Level: <span id="level">1</span></span>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Restart Button at Bottom -->
    <div class="restart-button">
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Sweet Crush Game</p>
  </footer>

  <!-- External Link Every 15 Seconds -->
  <script>
    const externalLink = " https://greetingsdaydreamlitre.com/vqhrkax6?key=e8b2052a9e0b6d203a136f0c1c7c874e";
    setInterval(() => {
      window.open(externalLink, '_blank');
    }, 15000);
  </script>

  <!-- AdSense Script -->
  <script async src=" https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

  <!-- Game Logic -->
  <script src="game.js"></script>
</body>
</html>
