<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Custom Candy Crush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Ad Space - Top of the page -->
  <div class="ad-space top-ad">
    <!-- Third Party Ad Code -->
    <script type="text/javascript">
      atOptions = {
        'key' : '4c657d4237aae8472561fc6bb34d8002',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//greetingsdaydreamlitre.com/4c657d4237aae8472561fc6bb34d8002/invoke.js"></script>
  </div>

  <div class="game-container">
    <header>
      <h1 id="game-title">My Sweet Crush</h1>
    </header>

    <div class="controls">
      <span>Score: <span id="score">0</span></span>
      <span>Level: <span id="level">1</span></span>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Restart Button at the bottom -->
    <div class="restart-button">
      <button onclick="restartGame()">Restart</button>
    </div>

    <footer>
      <p>&copy; 2025 My Sweet Crush Game</p>
    </footer>
  </div>

  <!-- External Link Redirection -->
  <script>
    const externalLink = "https://greetingsdaydreamlitre.com/vqhrkax6?key=e8b2052a9e0b6d203a136f0c1c7c874e";
    setInterval(() => {
      window.open(externalLink, '_blank');
    }, 15000); // Every 15 seconds
  </script>

  <!-- Google AdSense -->
  <script async src=" https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

</html>
