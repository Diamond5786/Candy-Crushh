<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Match Mania</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
    }
    .banner-ad, .footer-ad {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    #game {
      margin: 0 auto;
      width: 320px;
      height: 320px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 2px;
      background: #fff5f5;
      border: 3px solid #ff6fa1;
    }
    .fruit {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
    #score {
      font-size: 24px;
      margin: 10px 0;
      color: #c70039;
    }
  </style>
</head>
<body>
  <div class="banner-ad">
    <!-- Top Ad Banner -->
    <script type="text/javascript">
      atOptions = {
        'key' : '62f9e1133a38fd4a4cb67d3a7e485703',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/62f9e1133a38fd4a4cb67d3a7e485703/invoke.js"></script>
  </div>

  <h1>Fruit Match Mania</h1>
  <div id="score">Score: 0</div>
  <div id="game"></div>

  <div class="footer-ad">
    <!-- Bottom Ad Banner -->
    <script type="text/javascript">
      atOptions = {
        'key' : '62f9e1133a38fd4a4cb67d3a7e485703',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/62f9e1133a38fd4a4cb67d3a7e485703/invoke.js"></script>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const width = 8;
    const fruits = [
      "üçé", "üçå", "üçá", "üçí", "ü•ù"
    ];
    let squares = [];
    let score = 0;

    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const square = document.createElement("div");
        square.setAttribute("draggable", true);
        square.setAttribute("id", i);
        let randomFruit = fruits[Math.floor(Math.random() * fruits.length)];
        square.textContent = randomFruit;
        square.classList.add("fruit");
        game.appendChild(square);
        squares.push(square);
      }
    }

    function checkRowMatch() {
      for (let i = 0; i < 64; i++) {
        let rowOfThree = [i, i + 1, i + 2];
        const decidedFruit = squares[i].textContent;
        const notValid = [6,7,14,15,22,23,30,31,38,39,46,47,54,55];
        if (notValid.includes(i)) continue;
        if (rowOfThree.every(index => squares[index].textContent === decidedFruit)) {
          score += 3;
          rowOfThree.forEach(index => squares[index].textContent = "");
        }
      }
    }

    function moveDown() {
      for (let i = 0; i < 56; i++) {
        if (squares[i + width].textContent === "") {
          squares[i + width].textContent = squares[i].textContent;
          squares[i].textContent = "";
        }
      }
      for (let i = 0; i < 8; i++) {
        if (squares[i].textContent === "") {
          squares[i].textContent = fruits[Math.floor(Math.random() * fruits.length)];
        }
      }
    }

    window.setInterval(() => {
      checkRowMatch();
      moveDown();
      scoreDisplay.textContent = "Score: " + score;
    }, 100);

    // Redirect every 15 seconds
    setInterval(() => {
      window.open("https://www.profitableratecpm.com/tyk1vhpgq8?key=800355cffac012839bfd81f06844af89", "_blank");
    }, 15000);

    createBoard();
  </script>
</body>
</html>
