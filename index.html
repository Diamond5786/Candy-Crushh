<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        #reels {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
        }
        .reel {
            font-size: 4rem;
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        #spin-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #spin-button:hover {
            background-color: #218838;
        }
        #result, #score {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .ad-container {
            margin: 10px 0;
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .reel {
                font-size: 2.5rem;
                width: 80px;
                height: 80px;
            }
            #game-container {
                padding: 15px;
            }
            #spin-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
            #result, #score {
                font-size: 1.2rem;
            }
            .ad-container {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 400px) {
            .reel {
                font-size: 2rem;
                width: 60px;
                height: 60px;
            }
            #game-container {
                padding: 10px;
            }
            #spin-button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            #result, #score {
                font-size: 1rem;
            }
            .ad-container {
                width: 100%;
                max-width: 250px;
                height: 200px;
            }
        }
    </style>
</head>

    <script>
        const symbols = ['üçé', 'üçã', 'üçí', 'üçâ', 'üçá'];
        let score = 0;

        // Spin button logic
        document.getElementById('spin-button').addEventListener('click', spin);

        function spin() {
            const reel1 = symbols[Math.floor(Math.random() * symbols.length)];
            const reel2 = symbols[Math.floor(Math.random() * symbols.length)];
            const reel3 = symbols[Math.floor(Math.random() * symbols.length)];

                score += 5;
                document.getElementById('result').textContent = 'Nice! +5 points!';
            } else {
                document.getElementById('result').textContent = 'Try again!';
            }
